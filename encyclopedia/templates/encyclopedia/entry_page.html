{% extends "encyclopedia/layout.html" %}
{% block title %}
{{ title.upper }} - Wikipedia
{% endblock %}


{% block nav %}
{% if title != '404' %}
<div>
    <a href="{% url 'edit_page' entry=title %}">Edit This Page</a>
</div>
{% endif %}
{% endblock %}

{% block body %}
<div class="entry p-3 m-5" >
      {{ content|safe }}
</div>

{% endblock %}
